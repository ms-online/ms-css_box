<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Targeted Selectors </title>
    <style>
        /* direct child */
        div>p {
            background: #ddd;
        }

        /* directly after */
        div+p {
            background: #333;
            color: #fff;
        }

        /* by attribute */
        a[target] {
            background: #ff0000;
            color: #fff;
        }

        /* specific attribute values */
        input[type="text"],
        input[type="email"] {
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>Item 1</li>
            <li>
                <p>Item 2</p>
            </li>
            <li>Item 3</li>
        </ul>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <br>

    <a href="#">第一页</a>
    <a href="#" target="_self">第二页</a>
    <a href="http://baidu.com" target="_blank">百度</a>

    <form>
        <input type="text" placeholder="姓名">
        <input type="email" placeholder="邮箱">
        <input type="submit" placeholder="提交">
    </form>
</body>

</html>
